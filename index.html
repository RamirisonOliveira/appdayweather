<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximus-scale=1">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">

  <title>Day weather</title>

</head>

<body>
  <header class="header" >
    <div class="header__city-search-bar">
     
      <input
      class="header__input"
      id="city-search-input"
      type="text"
      placeholder="Digite o nome da cidade">
      
      <button
      class="header__button" id="city-search-button">
      <img class="header__button-icon"
      src="./assets/assets/search-icon.svg" alt="icone de uma lupa">
      </button>
   
    </div>

  <div
    class="header__current-date"
    id="current-date">
    ...
  </div>

  <div
    class="header__city-name"
    id="city-name">
    ...
  </div>

  </header>

  <section
    class="current-temperature">
    <img class="current-temperature__weather-icon"
    id="weather-icon"
    src="./assets/assets/loading-icon.svg"
    aria-hidden="true" alt="icone que representa o clima atual">

    <div 
      class="current-temperature__description"
      id="weather-description">
      ...
    </div>

    <div class="current-temperature__info-label">Tempo agora</div>

    <div
    class="current-temperature__current-temperature"
    id="current-temperature">
    ...
    </div>
  </section>

  <div class="bottom-container">
    <section class="temperature-details">

      <div class="temperature-details__item">
        <div class="temperature-details__label">Vento</div>
        <div class="temperature-details__value"
        id="wind-speed">
        ...
        </div>
      </div>

      <div class="temperature-details__item">
        <div class="temperature-details__label">Sensação</div>
        <div class="temperature-details__value"
        id="feels-like-temperature">
        ...
        </div>
      </div>

      <div class="temperature-details__item">
        <div class="temperature-details__label">Umidade</div>
        <div class="temperature-details__value"
        id="current-humidity">
        ...
        </div>
      </div>
    </section>

    <section class="sunset-sunrise">
      <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./assets/assets/sunrise.svg" alt="nascer do sol">
        <div class="sunset-sunrise__value"
        id="sunrise-time">
        ...
        </div>
      </div>

        <div class="sunset-sunrise__item">
        <img class="sunset-sunrise__icon" src="./assets/assets/sunset.svg" alt="pôr do sol">
        <div class="sunset-sunrise__value"
        id="sunset-time">
        ...
        </div>
      </div>
    </section>
  </div>

  
  <script src="appclima.js"></script>

</body>

</html>
